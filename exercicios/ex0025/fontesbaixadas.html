<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="shortcut icon" href="flamesword.ico" type="image/x-icon">
    <title>Baixar Fontes</title>
    <Style>
        @font-face{
            font-family: 'Magical';
            src: url('Magical Mystery.ttf')format('truetype');
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Times New Roman', Times, serif;
            font-size: 3em;
        }
        p{
            font-family: 'Magical';
            font-size: 3em;
            font-weight: normal;
        }
    </Style>
</head>
<body><h1>Fontes Baixadas</h1>
    <p>Voce para usar fontes baixadas voce precisa baixar ela, e usar a tag @ junto com a tag font-face. E usar </p>
    <p>Testando fontes baixadas externas.</p>
    <p><a href="index.html">Voltar</a></p>
    <p>Exemplo :
    </p>
            <code style="font-size: 2em;">
                @font-family: 'Magical';<br>
                src: url('Magical Mystery.ttf')format('truetype');
            </code>
        <p style="font-family: 'Times New Roman', Times, serif;"><a href="index.html">Voltar</a></p>
</body>
</html>
